<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор валют</title>
</head>
<body>
<script>
    var rubles = prompt('Введите сумму в рублях');
    var dollars = 74.8;
    var euro = 81.7;


    var resultEuro = rubles/euro;
    alert(rubles+' рублей = '+resultEuro.toFixed(2)+' евро');
    var resultDollar = rubles/dollars;
    alert(rubles+' рублей = '+resultDollar.toFixed(2)+' долларов');
</script>

</body>
</html>

<meta charset="utf-8">
<script>
 alert("Программа для расчета площади трапеции");
    var sideA = +prompt('Введите сторону a');
    var sideB = +prompt('Введите сторону b');
    var trapHeight = +prompt('Введите ширину основания');

    var result = (sideA+sideB)/2*trapHeight;
    alert('Площадь трапеции равна: '+result);
</script>
